mysql_root_password: super-secure-password

mysql_databases:
  - name: example_db
    encoding: latin1
    collation: latin1_general_ci

mysql_users:
  - name: example_user
    host: "%"
    password: similarly-secure-password
    priv: "example_db.*:ALL"

mysql_packages:
  - mysql-5.1.73-5.el6_6
  - mysql-server
  - mysql-libs
  - MySQL-python
